theme = "sonokai"

[editor]
true-color = true
color-modes = true

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

# [keys.insert.j]
# k = "normal_mode" # Maps `jk` to exit insert mode
# j = "normal_mode" # Maps `jj` to exit insert mode

[keys.normal.space]
c = "toggle_comments"
"\\" = "toggle_comments"

[keys.normal]
"C-\\" = "toggle_comments" # broken on wsl
