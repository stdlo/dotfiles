set -g status-interval 2
set -g status-justify left
set -g status-left-length 20
set -g status-position bottom
#set -g status-right "#{prefix_highlight} #[fg=$thm_fg,bg=$thm_bg]%A %b %d %-I:%M #[fg=$thm_fg,bg=$thm_bg]"
set -g status-right "#{prefix_highlight} %A %b %d %-I:%M "
set -g status-right-length 50
setw -g clock-mode-colour $thm_pink
#setw -g mode-style bg=colour6,fg=colour0
#setw -g mode-style fg=colour196,bg=colour238,bold
#setw -g window-status-bell-style fg=colour255,bg=colour1,bold
setw -g window-status-current-format ' #[fg=$thm_pink]#I#[fg=$thm_fg]:#W ' #F '
setw -g window-status-current-style bg=$thm_bg2
setw -g window-status-format ' #I#[fg=$thm_pink]:#[fg=$thm_fg]#W#[fg=$thm_fg] '
setw -g window-status-style fg=$thm_inactive_fg,bg=$thm_bg

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_fg $thm_pink # 'colour231'
set -g @prefix_highlight_bg $thm_bg2 #'colour04'

run '~/.tmux/plugins/tpm/tpm'
